<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉셔블 박스</title>
    <link rel="stylesheet" href="./css/ex04.css">
</head>
<body>

<section>
    <h2>fiexble box</h2>
    <article>
        <h3>기본 가로형</h3>
        <div class="box flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </article>

    <article>
        <h3>기본 세로형</h3>
        <div class="box colum">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </article>

    <article>
        <h3>기본 가로형(행 바꿈)</h3>
        <div class="box flexwrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </article>
</section>
    
</body>
</html>
